version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: adsb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: adsb
      POSTGRES_PASSWORD: adsb
      POSTGRES_DB: adsb
    ports:
      - "5432:5432"
    volumes:
      - adsb_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adsb"]
      interval: 10s
      timeout: 5s
      retries: 5

  adsb_app:
    image: python:3.11-slim
    container_name: adsb_app_simulate
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      ADSB_DB_URL: postgresql://adsb:adsb@postgres:5432/adsb
    command: >
      bash -lc "
      pip install --no-cache-dir -r requirements.txt &&
      python adsb_cli.py db --simulate 300 &&
      tail -f /dev/null
      "

  adsb_app_from_csv:
    image: python:3.11-slim
    container_name: adsb_app_from_csv
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      ADSB_DB_URL: postgresql://adsb:adsb@postgres:5432/adsb
    command: >
      bash -lc "
      pip install --no-cache-dir -r requirements.txt &&
      python adsb_cli.py db --from-csv output/adsb_history.csv &&
      tail -f /dev/null
      "

  adsb_app_stream:
    image: python:3.11-slim
    container_name: adsb_app_stream
    depends_on:
      postgres:
        condition: service_healthy
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      ADSB_DB_URL: postgresql://adsb:adsb@postgres:5432/adsb
      ADSB_HOST: host.docker.internal
      ADSB_PORT: 30003
    command: >
      bash -lc "
      pip install --no-cache-dir -r requirements.txt &&
      python adsb_cli.py db --stream &&
      tail -f /dev/null
      "

  adsb_map_demo:
    image: python:3.11-slim
    container_name: adsb_map_demo
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    environment:
      ADSB_DB_URL: postgresql://adsb:adsb@postgres:5432/adsb
    command: >
      bash -lc "
      pip install --no-cache-dir -r requirements.txt &&
      python -c \"from adsb_to_db import simulate_to_csv; simulate_to_csv(total_positions=300)\" &&
      python plot_map.py --csv output/adsb_current.csv --output output/adsb_current_map.html &&
      python plot_map.py --historical --output output/adsb_map.html &&
      python portal.py &&
      python serve_map.py --host 0.0.0.0 --port 8000
      "

volumes:
  adsb_pgdata:
    driver: local
