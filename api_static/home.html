<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADS-B Portal</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: rgba(255,255,255,0.04);
      --muted: #9ca3af;
    }
    body { margin:0; padding:0; font-family: "Segoe UI", sans-serif; background:var(--bg); color:#e5e7eb; }
    .container { max-width: 960px; margin: 0 auto; padding: 32px 20px; }
    h1 { margin: 0 0 6px 0; }
    .muted { color: var(--muted); font-size: 14px; margin-bottom: 20px; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); }
    .card { background: var(--panel); border:1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 16px; }
    .card h2 { margin:0 0 8px 0; font-size: 16px; }
    .btn { display:inline-block; margin-top:8px; padding:10px 14px; border-radius:10px; background:#2563eb; color:#fff; text-decoration:none; font-weight:600; }
    .btn.secondary { background:#111827; border:1px solid rgba(255,255,255,0.1); color:#e5e7eb; }
    code { background: rgba(255,255,255,0.06); padding: 2px 4px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ADS-B Portal</h1>
    <div class="muted">Accede al mapa en vivo o consulta la API.</div>
    <div class="grid">
      <div class="card">
        <h2>Mapa en vivo</h2>
        <p>Visualización directa desde la API (refresco automático).</p>
        <a class="btn" href="/map">Abrir mapa</a>
      </div>
      <div class="card">
        <h2>API</h2>
        <p><code>/api/aircraft/current</code><br><code>/api/aircraft/&lt;icao&gt;/history</code></p>
        <a class="btn secondary" href="/api/health" target="_blank">Health</a>
      </div>
    </div>
  </div>
</body>
</html>
